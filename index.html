<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sarah & James - Wedding Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Montserrat:wght@300;400&display=swap');  
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="corner-decoration corner-top-left"></div>
        <div class="corner-decoration corner-top-right"></div>
        <div class="corner-decoration corner-bottom-left"></div>
        <div class="corner-decoration corner-bottom-right"></div>
        
        <div class="invitation-border">
            <h1 class="couple-names">Sarah & James</h1>
            
            <div class="divider"></div>
            
            <p class="invitation-text">
                Request the pleasure of your company<br>
                at their wedding celebration
            </p>
            
            <div class="heart-icon">â™¥</div>
            
            <div class="details-section">
                <div class="detail-block">
                    <h2>Date</h2>
                    <p class="main-info">Saturday, June 15, 2025</p>
                    <p class="sub-info">at 4:00 PM</p>
                </div>
                
                <div class="detail-block">
                    <h2>Location</h2>
                    <p class="main-info">Riverside Gardens</p>
                    <p class="sub-info">123 Garden Lane</p>
                    <p class="sub-info">Riverside, CA 92501</p>
                </div>
            </div>
            
            <p class="footer-text">We look forward to celebrating with you</p>
        </div>
    </div>
</body>
</html>
