<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cœur 3D</title>
  <style>
    :root{
      --size: 260px;      /* taille du coeur */
      --depth: 12;        /* nombre de couches pour l'effet 3D */
      --spacing: 6px;     /* espacement entre couches */
      --main1: #ff5f7e;   /* couleur avant */
      --main2: #ff2d55;   /* couleur arrière */
      --bg: radial-gradient(circle at 20% 20%, #0f172a 0%, #031026 60%);
    }

    html,body{height:100%;}
    body{
      margin:0;
      display:grid;
      place-items:center;
      background:var(--bg);
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      color:#fff;
    }

    /* scène perspective */
    .scene{
      perspective: 1200px;     /* profondeur de champ */
      width: calc(var(--size) * 1.2);
      height: calc(var(--size) * 1.2);
      display:grid;
      place-items:center;
      transform-style:preserve-3d;
    }

    /* conteneur du coeur (conserve-3d pour que les layers puissent prendre z) */
    .heart-wrap{
      width:var(--size);
      height:var(--size);
      position:relative;
      transform-style:preserve-3d;
      transform: rotateX(-18deg) rotateY(20deg);
      transition:transform 400ms ease;
    }

    /* on peut animer au survol */
    .scene:hover .heart-wrap{ transform: rotateX(-8deg) rotateY(6deg) translateY(-8px) scale(1.04);} 

    /* une couche est le coeur "plat" (carre pivoté + deux cercles) */
    .layer{
      position:absolute;
      left:50%; top:50%;
      width:60%; height:60%;
      transform-origin:50% 50%;
      transform: translate(-50%,-50%);
      filter: drop-shadow(0 8px 20px rgba(2,6,23,0.6));
      will-change:transform,opacity;
      backface-visibility:hidden;
      clip-path: path('M50 15 C35 -5 0 0 0 37 C0 60 25 80 50 100 C75 80 100 60 100 37 C100 0 65 -5 50 15 Z');
    }

    /* coeur proprement dit — on utilise un dégradé et deux pseudo-cercles */
    /* plus de pseudo-cercles — cœur réel */

    .layer::before{
      transform: translate(-50%, -50%) rotate(0deg);
      left:0; top:0;
    }
    .layer::after{
      transform: translate(0%, -50%) rotate(0deg);
      right:0; top:0;
    }

    /* couler du coeur (arrangement radial pour un rendu riche) */
    .layer{
      background: radial-gradient(120% 80% at 30% 25%, var(--main1) 0%, transparent 40%),
                  radial-gradient(120% 80% at 70% 25%, var(--main2) 0%, transparent 40%),
                  linear-gradient(135deg, var(--main1), var(--main2));
      box-shadow: inset -12px -12px 30px rgba(255,255,255,0.06),
                  inset 10px 10px 24px rgba(0,0,0,0.12);
    }

    /* on empile les couches vers l'arrière pour créer l'effet 3D */
    /* chaque couche a une variable --i fournie inline dans l'HTML */
    .layer[data-i]{
      transform: translate(-50%,-50%)  translateZ(calc(var(--i) * -1 * var(--spacing)));
      opacity: calc(1 - (var(--i) * 0.06));
    }

    /* la couche la plus avant est un peu plus prononcée */
    .layer.front{
      box-shadow: 0 20px 40px rgba(12,9,30,0.6), inset -16px -16px 40px rgba(255,255,255,0.06);
      transform: translate(-50%,-50%)  translateZ(0) scale(1.02);
      opacity:1;
    }

    /* Etiquette centrale Cyneal — doit être face caméra */
    .label{
      position:absolute;
      left:50%; top:50%;
      transform: translate(-50%,-50%) translateZ(18px) ; /* rotate pour compenser le coeur */
      z-index:999;
      text-align:center;
      pointer-events:none;
      width:70%;
    }

    .label .text{
      font-weight:800;
      letter-spacing:1px;
      font-size: clamp(18px, 3.6vw, 34px);
      -webkit-text-stroke: 1px rgba(0,0,0,0.12);
      color: white;
      display:inline-block;
      padding:8px 18px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      backdrop-filter: blur(4px) saturate(120%);
    }

    /* petite lueur autour */
    .glow{
      position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      width:calc(var(--size) * 0.9);
      height:calc(var(--size) * 0.9);
      filter: blur(36px);
      background: radial-gradient(circle, rgba(255,80,120,0.22) 0%, transparent 35%);
      z-index:1;
      pointer-events:none;
      mix-blend-mode:screen;
    }

    /* responsive */
    @media (max-width:520px){
      :root{ --size:200px }
    }
  </style>
</head>
<body>
  <div class="scene" aria-hidden="false">
    <div class="heart-wrap" role="img" aria-label="Cœur 3D">

      <div class="glow"></div>

      <!-- Couches empilées pour l'effet 3D. Changez le nombre de .layer si vous voulez plus/profond. -->
      <!-- Chaque layer a un data-i (0 = devant, plus grand = plus loin) -->
      <div class="layer front" data-i="0" style="--i:0;"></div>
      <div class="layer" data-i="1" style="--i:1;"></div>
      <div class="layer" data-i="2" style="--i:2;"></div>
      <div class="layer" data-i="3" style="--i:3;"></div>
      <div class="layer" data-i="4" style="--i:4;"></div>
      <div class="layer" data-i="5" style="--i:5;"></div>
      <div class="layer" data-i="6" style="--i:6;"></div>
      <div class="layer" data-i="7" style="--i:7;"></div>
      <div class="layer" data-i="8" style="--i:8;"></div>
      <div class="layer" data-i="9" style="--i:9;"></div>
      <div class="layer" data-i="10" style="--i:10;"></div>
      <div class="layer" data-i="11" style="--i:11;"></div>

      <!-- Texte au milieu -->
      
      </div>

    </div>
  </div>

  <!-- Aucun JS nécessaire — tout est en HTML/CSS -->
</body>
</html>
